<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Link to common and section-specific stylesheets -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <!-- Favicon for the page -->
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>AirBnb Clone</title>
  </head>
  <body>
    <!-- Header with logo section -->
    <header>
      <div class="logo">
        <!-- Logo goes here -->
      </div>
    </header>
    <div class="container">
      <!-- Filters for selecting locations and amenities -->
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, New York...</h4>
          <!-- Popover with list of locations -->
          <ul class="popover">
            <li>
              <h2>California:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Mountain View</li>
              </ul>
            </li>
            <li>
              <h2>New York:</h2>
              <ul>
                <li>Manhattan</li>
                <li>Brooklyn</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Laundry, Internet...</h4>
          <!-- Popover with list of amenities -->
          <ul class="popover">
            <li>Laundry</li>
            <li>Internet</li>
            <li>Television</li>
            <li>Pool</li>
          </ul>
        </div>
        <!-- Button to search with selected filters -->
        <button>
          Search
        </button>
      </section>
    </div>
    <!-- Footer with attribution -->
    <footer>
      <p>
        Holberton School
      </p>
    </footer>
  </body>
</html>
